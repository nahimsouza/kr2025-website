<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KR 2025</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lexend:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="images/logo_kr_blue_transparent.png" type="image/icon type">
    <script src="scripts.js" defer></script>
  </head>
<body>

  <!-- Header is included here by JS - check scripts.js  -->
  <div id="header"></div>

  <main>
    <section class="text-page">
      
      <h1>Important Dates</h1>

      <div class="content-box-small">
        <h3>Main Track</h3>
        <table class="table">
          <tbody>
            <tr>
              <th scope="row">Submission page opens</td>
              <td>31 March, 2025</td>
            </tr>
            <tr>
              <th scope="row">Submission of title and abstract</td>
              <td>May 7, 2025</td>
            </tr>
            <tr>
              <th scope="row">Paper submission deadline</td>
              <td>May 12, 2025</td>
            </tr>
            <tr>
              <th scope="row">Author response period</td>
              <td>June 25 - July 1, 2025</td>
            </tr>
            <tr>
              <th scope="row">Notification of acceptance</td>
              <td>July 10, 2025</td>
            </tr>
            <tr>
              <th scope="row">Conference dates</td>
              <td>November 11 - 17, 2025</td>
            </tr>
          </tbody>
        </table>
      </div>

    </section>
  </main>

  <!-- Footer is included here by JS - check scripts.js  -->
  <div id="footer"></div>

</body>
</html>
